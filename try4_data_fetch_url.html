<!DOCTYPE html>
<html>
<body>

<h2>The XMLHttpRequest Object</h2>
<button type="button" onclick="loadDoc()">Request data</button>

<p id="demo"></p>
 
<script>
const data = null;
function loadDoc() {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    document.getElementById("demo").innerHTML = this.responseText;
  }
  xhttp.open('GET', 'https://booking-com13.p.rapidapi.com/flights/return?location_from=Luanda%2C%20Angola&location_to=Paris%2C%20France&departure_date=2023-10-01&return_date=2023-10-20&page=1&country_flag=us')
  xhttp.setRequestHeader('X-RapidAPI-Key', '04d45596a9mshafcf88d1434dc85p1fc8acjsnc24ebc76b973');
  xhttp.setRequestHeader('X-RapidAPI-Host', 'booking-com13.p.rapidapi.com');
  xhttp.send(data)
}
</script>

</body>
</html>
